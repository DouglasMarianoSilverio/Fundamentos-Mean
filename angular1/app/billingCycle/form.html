<div role="form">
    <div class="box-body">
       <field id="name" label="Nome" grid="12 6 4" placeholder="Informe o Nome"></field>
       <field id="month" label="Mês" grid="12 6 4" placeholder="Informe o Mês" type="number"></field>
       <field id="year" label="Ano" grid="12 6 4" placeholder="Informe o Ano" type="number"></field>
    </div>
    <div class="box-footer">
        <div class="btn btn-primary">Incluir</div>
        <div class="btn btn-info">Alterar</div>
        <div class="btn btn-danger">Excluir</div>
        <div class="btn btn-default">Cancelar</div>
    </div>
</div>
