<div role="form">
    <div class="box-body">
        <field id="name" label="Nome" grid="12 6 4" placeholder="Informe o Nome" model="bcCtrl.billingCycle.name"
            readonly="bcCtrl.tabDelete"></field>
        <field id="month" label="Mês" grid="12 6 4" placeholder="Informe o Mês" type="number"
            model="bcCtrl.billingCycle.month" readonly="bcCtrl.tabDelete"></field>
        <field id="year" label="Ano" grid="12 6 4" placeholder="Informe o Ano" type="number"
            model="bcCtrl.billingCycle.year" readonly="bcCtrl.tabDelete"></field>
    </div>
    <div class="box-footer">
        <div class="btn btn-primary" ng-click="bcCtrl.create()" ng-if="bcCtrl.tabList">Incluir</div>
        <div class="btn btn-info" ng-if="bcCtrl.tabUpdate">Alterar</div>
        <div class="btn btn-danger" ng-if="bcCtrl.tabDelete" ng-click="bcCtrl.delete()">Excluir</div>
        <div class="btn btn-default" ng-click="bcCtrl.refresh()">Cancelar</div>
    </div>
</div>
