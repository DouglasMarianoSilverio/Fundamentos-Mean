<!DOCTYPE html>
<html ng-app='app'>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />        
    <script src="main.js"></script> -->
    <script type="text/javascript" src="node_modules/angular/angular.min.js">
    </script>
    <script type="text/javascript">
        angular.module('app', [])
        angular.module('app').filter('upper', function () {
            return function(input){
                return input.toUpperCase()
            }
            
        })
        angular.module('app').controller('MeuController',[
            //injecoes
            
            //funcao com os parametross
            function(){
                const self = this
                self.value= "texto"
            }
        ])
    </script>
</head>

<body>
    <div ng-controller="MeuController as ctrl">
    <h1>{{ctrl.value | upper}}</h1>
    <input ng-model="ctrl.value"/>
</div>
</body>

</html>
