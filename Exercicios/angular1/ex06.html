<!DOCTYPE html>
<html ng-app='app'>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <script type="text/javascript" src="node_modules/angular/angular.min.js">
    </script>
    <script type="text/javascript">
        angular.module('app', [])
        angular.module('app').factory('utils', function(){
            function upper(input){
                return input.toUpperCase()
            }
            return {upper}
        })
        angular.module('app').controller('meuController'
        ,[
            'utils',
            function(utils){
                const self = this
                self.value =  utils.upper("texto")
            }

        ])
    </script>
</head>

<body>
 <div ng-controller="meuController as ctrl">
     <h1>{{ ctrl.value }}</h1>

 </div>
</body>

</html>
